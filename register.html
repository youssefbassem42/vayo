<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | VAYO</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pages/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header class="header">
        <div class="nav-container">
            <a href="index.html" class="logo">VAYO</a>
        </div>
    </header>

    <div class="auth-container">
        <h2 class="text-center" style="margin-bottom:2rem;">Create Account</h2>
        <form>
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" class="form-input" required>
            </div>
            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-input" required>
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" required>
            </div>
            <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-input" required>
            </div>
            <button class="btn btn-primary" style="width:100%;">Register</button>
            <div class="text-center" style="margin-top:1.5rem;">
                <p style="font-size:0.9rem;">Already have an account? <a href="login.html"
                        style="color:var(--accent-primary);">Login</a></p>
            </div>
        </form>
    </div>

    <script type="module" src="js/pages/auth.js"></script>
</body>

</html>
