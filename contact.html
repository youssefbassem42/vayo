<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | VAYO</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pages/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header class="header">
        <div class="nav-container">
            <div class="hamburger"><i class="fas fa-bars"></i></div>
            <a href="index.html" class="logo">VAYO</a>
            <nav class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="shop.html" class="nav-link">Shop</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </nav>
            <div class="nav-icons">
                <div class="nav-icon" id="theme-toggle"><i class="fas fa-moon"></i></div>
            </div>
        </div>
        <div class="mobile-menu-drawer">
            <a href="index.html" class="mobile-link">Home</a>
            <a href="shop.html" class="mobile-link">Shop</a>
            <a href="contact.html" class="mobile-link">Contact</a>
        </div>
    </header>

    <!-- Hero with Text Overlay -->
    <div
        style="height: 50vh; background-image: url('img/men_hero_section.png'); background-size: cover; position: relative; display: flex; justify-content: center; align-items: center;">
        <div style="position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5);"></div>
        <h1 style="position:relative; color:#fff; font-size: 3rem; letter-spacing: 2px;">About Us</h1>
    </div>

    <div class="container section-padding">
        <!-- Centered Medium Width Form -->
        <div style="max-width: 600px; margin: 0 auto;">
            <div class="text-center" style="margin-bottom: 3rem;">
                <p style="color:var(--text-secondary); font-size:1.1rem; font-family:var(--font-heading);">
                    "VAYO is where memory meets flame. A journey through the senses."
                </p>
            </div>

            <form style="background: var(--surface); padding: 3rem; border: 1px solid var(--border-color);">
                <h3 class="text-center" style="margin-bottom: 2rem;">Contact Us</h3>
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">Message</label>
                    <textarea class="form-input" style="height:150px; resize:vertical;"></textarea>
                </div>
                <button class="btn btn-primary" style="width:100%;">Send Message</button>
            </form>
        </div>
    </div>

    <footer class="container section-padding text-center">
        <p style="color:var(--text-muted)">&copy; 2026 VAYO. All rights reserved.</p>
    </footer>

    <script type="module" src="js/pages/auth.js"></script>
</body>

</html>
